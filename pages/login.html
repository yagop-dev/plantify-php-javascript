<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="../assets/img/plantify_icon_green.png">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header></header>

    <main>
        <div class="bg-plants">
            <img src="../assets/img/plant_bg2.png" class="decoration">
            <img src="../assets/img/plant_bg2.png" class="decoration2">
        </div>

        <h1>LOGIN</h1>

        <form action="" id="form">
            <div class="input-content">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="input-content">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
        </form>
        
        <div class="btn-container">
            <span class="message"></span>

            <div class="btn-content">
                <a href="register.html"><button>Cadastre-se</button></a>
                <button type="submit" form="form">Entrar</button>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="../assets/js/login.js"></script>

    <script src="../assets/js/script.js" data-logo="plantify_icon_green.png" data-search="search_green.png" data-cart="cart_green.png" data-login="login_green.png" data-profile="profile_green.png"></script>
</body>
</html>
