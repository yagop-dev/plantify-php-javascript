<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify</title>
    <link rel="icon" href="../assets/img/plantify_icon_green.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>
<body>
    <header class="mobile-header">
        <nav>
            <img src="../assets/img/nav_icon.png" alt="navigation menu" id="nav-img">
        </nav>
        <div class="logo">
            <img src="../assets/img/plantify_icon_green.png" alt="logo" id="logo-img">
            <h3>Plantify</h3>
        </div>
        <div class="header-buttons">
            <button class="header-button">
                <img src="../assets/img/search_icon.png" alt="search button" id="search-img">
            </button>
            <button class="header-button">
                <img src="../assets/img/shop_icon.png" alt="shop button" id="shop-img">
            </button>
        </div>
    </header>

    <header class="desktop-header">
        <div class="logo">
            <img src="../assets/img/plantify_icon_green.png" alt="logo" id="logo-img">
            <h3>Plantify</h3>
        </div>
        <div class="home-shop">
            <button class="home-shop-btn">Home</button>
            <button class="home-shop-btn">Shop</button>
        </div>
        <div class="header-btn-icon">
            <button class="header-icon">
                <img src="../assets/img/search_green.png" alt="search button" id="search-img">
            </button>
            <button class="header-icon">
                <img src="../assets/img/cart_green.png" alt="shop button" id="shop-img">
            </button>
            <button class="header-icon">
                <img src="../assets/img/login_green.png" alt="login button" id="login-img">
            </button>
        </div>
    </header>

    <main>
        <div class="checkout">
            <p>PEDIDO REALIZADO COM SUCESSO!</p>
            <button id="end-btn">Voltar pra tela inicial</button>
        </div>
    </main>
    
    <footer>
        <div class="logo-footer">
            <img src="../assets/img/plantify_icon_black.png" alt="logo" id="logo-img-footer">
            <h3>Plantify</h3>
        </div>
        <div class="footer-infos">
            <div class="address-footer">
                <p class="title">Endereço</p>
                <p>Rua Antônio Pereira de Matos 109</p>
            </div>
            <div class="address-footer" id="support-num">
                <p class="title">Precisa de Ajuda?</p>
                <p>Ligue: 4343-4122</p>
            </div>
            <div class="address-footer" id="follow-icon">
                <p class="title">Nos siga!</p>
                <div class="icon-footer-container">
                    <img src="../assets/img/instagram_icon.png" class="icon-footer">
                    <img src="../assets/img/linkedin_icon.png" class="icon-footer">
                </div>
            </div>
        </div>
        <hr>
        <p id="copy-mobile">Copyright © Plantify.</p>
        <p id="copy-desktop">Copyright © Plantify. Todos os direitos reservados</p>
    </footer>

</body>
</html>
